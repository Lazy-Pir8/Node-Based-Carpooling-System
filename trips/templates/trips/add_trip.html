<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Trip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .search-box h2 {
            margin-top: 0;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .trip-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trip-info h3 {
            margin: 0 0 5px 0;
        }

        .trip-info p {
            margin: 3px 0;
            color: #555;
        }

        .book-btn {
            background: #27ae60;
        }

        .book-btn:hover {
            background: #1e8449;
        }

        @media(max-width: 768px) {
            .trip-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Book a Trip</h1>
</header>

<div class="container">

    <!-- Search Section -->
    <div class="search-box">
        <h2>Search Trips</h2>
        <form id="searchForm" action="{% url 'trips:add_trip' %}" method="POST">
            <div class="form-group">
                
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Submit</button>
                
            </div>
        </form>

</div>

</body>
</html>
