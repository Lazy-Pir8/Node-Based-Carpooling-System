<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #2563eb, #1e3a8a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 14px;
    width: 350px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
}

input:focus, select:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 5px rgba(37,99,235,0.3);
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #2563eb;
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #1d4ed8;
}

.footer-text {
    text-align: center;
    margin-top: 15px;
    font-size: 13px;
}
.footer-text a {
    color: #2563eb;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="container">
    <h2>Create Account</h2>

    <form method="POST" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Register</button>
    </form>

    <div class="footer-text">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

</body>
</html>
